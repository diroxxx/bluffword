<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.global = window;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>WebSocket Test</h1>
<p id="status">ðŸ”„ Connecting...</p>
<ul id="msgs"></ul>

<script>
    const socket = new SockJS("http://localhost:8080/ws");
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log("âœ… Connected: " + frame);
        document.getElementById("status").innerText = "âœ… Connected";

        stompClient.subscribe("/topic/test", function (message) {
            const li = document.createElement("li");
            li.textContent = message.body;
            document.getElementById("msgs").appendChild(li);
        });
    });
</script>
</body>
</html>
